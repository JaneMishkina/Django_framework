{% extends 'base.html' %}

{% block content %}
    <h2>Загрузите изображение</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
    <button type="submit">Загрузить</button>
    </form>
{% endblock %}

<!--Чтобы форма отправляет файлы необходимо в теге форм прописать enctype="multipart/form-data". -->
