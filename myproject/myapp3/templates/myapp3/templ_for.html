<!--Вывод в цикле-->
<!--В Django для вывода данных в цикле используется тег for. Он позволяет перебирать элементы списка, -->
<!--словаря или QuerySet'а и выводить их на страницу-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Вывод элементов списка:-->
    <h2>Элементы списка</h2>
    <ul>
        {% for item in my_list %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
<!--Вывод ключей и значений словаря в таблицу:-->
    <h2>Ключи и значения словаря</h2>
    <table>
        {% for key, value in my_dict.items %}
            <tr><td>{{ key }}</td><td>{{ value }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
